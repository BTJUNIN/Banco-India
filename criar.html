<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar conta</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>criar conta</legend>
          <div>
            <input type="radio" id="contato1" name="contato" value="email" />
            <label for="contactChoice1">Email</label>
      
            <input type="radio" id="contato2" name="contato" value="phone" />
            <label for="contactChoice2">Phone</label>
      
            <input type="radio" id="contato3" name="contact" value="mail" />
            <label for="contato3">Mail</label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
      
</body>
</html>
